
    {% extends "layout.html"%}


{% block content%}
<div class="container">
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            {% include '_messages.html' %}
            {% if updatebrand %}
            <div class="text-center mt-5">Update a Brand</div>
            <form action="" method="POST">
                <input type="text" name="brand" class="form-control" value="{{updatebrand.name}}">
                <input type="submit" value="Update brand" class="btn btn-info mt-2">
                <a href="{{url_for('brands')}}"><input type="button"  value="Cancel" class="btn btn-warning mt-2"></a>
            </form> 
            {% else %}
            <div class="text-center mt-5">Update a category</div>
            <form action="" method="POST">
                <input type="text" name="category" class="form-control" value="{{updatecategory.name}}">
                <input type="submit" value="Update Category" class="btn btn-info mt-2">
                <a href="{{url_for('category')}}"><input type="button"  value="Cancel" class="btn btn-warning mt-2"></a>
            </form>
            {% endif %}
        </div>
        <div class="col-md-3"></div>
    </div>
</div>
{% endblock content%}
